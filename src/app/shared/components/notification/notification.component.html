<div class="notification-container">
  <button
    mat-icon-button
    [matMenuTriggerFor]="notificationMenu"
    matBadge="{{ notifications.length }}"
    matBadgeColor="warn"
  >
    <mat-icon>notifications</mat-icon>
  </button>
  <mat-menu #notificationMenu="matMenu">
    <ng-container *ngIf="notifications.length > 0; else noNotifications">
      <button mat-menu-item *ngFor="let notification of notifications">
        <a [href]="['/products/'+ notification.productId]" class="notification-link"
          ><mat-icon>warning</mat-icon> <span>{{ notification.text }}</span></a
        >
      </button>
      <button mat-menu-item (click)="clearNotifications()">
        <mat-icon>clear_all</mat-icon>
        <span>Clear Notifications</span>
      </button>
    </ng-container>
    <ng-template #noNotifications>
      <button mat-menu-item disabled>No notifications</button>
    </ng-template>
  </mat-menu>
</div>
