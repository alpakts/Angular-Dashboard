<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <!-- Dynamic Columns -->
  <ng-container *ngFor="let col of columns" [matColumnDef]="col.field">
    <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
    <td mat-cell *matCellDef="let row">{{ row[col.field] }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container *ngIf="actions" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onAction('view', row)">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button (click)="onAction('edit', row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onAction('delete', row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="columnFields"></tr>

  <!-- Data Row -->
  <tr mat-row *matRowDef="let row; columns: columnFields"></tr>
</table>
