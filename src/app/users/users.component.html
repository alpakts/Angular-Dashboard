<div class="user-management">
  <h1>User Management</h1>
  <div class="table-button-container">
    <button *appHasPermission="'AddUsers'" class="table-button-container__table-button" mat-raised-button color="primary" (click)="openAddUserModal()">Add User</button>
  </div>
  <app-dynamic-table
  [dataSource]="users.data"
  [columns]="columns"
  [actions]="actions"
></app-dynamic-table>

</div>
