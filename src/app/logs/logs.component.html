<div class="log-container">
  <h1>Application Logs</h1>

  <div *appHasPermission="'ClearLogs'" class="log-controls">
    <mat-form-field style="width: 100%;" appearance="outline" class="log-controls__filter">
      <mat-label>Search Logs</mat-label>
      <input
        matInput
        [(ngModel)]="filterQuery"
        (input)="onFilterChange()"
        placeholder="Search by username, action, or details"
      />
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="clearOldLogs()">Clear Old Logs</button>
  </div>

  <table mat-table [dataSource]="logs" class="mat-elevation-z8">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let log">{{ log.timestamp | date: 'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let log">{{ log.username }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let log">{{ log.action }}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let log">{{ log.details }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalLogs"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
